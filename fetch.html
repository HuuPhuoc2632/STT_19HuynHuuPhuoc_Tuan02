<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response=>response.json())
            .then(
                    (data)=>{
                        console.log(data);
                        var htmls = data.map(
                            function(posts){
                                    return posts
                        }
                        );
                        var html = htmls.join();
                        var text = document.createElement("info")
                        text.innerText = html;   
                        document.body.appendChild(t)         
                    }
                )
            .catch(()=>console.log('Có lỗi!'))
    </script>
    
</body>
</html>
